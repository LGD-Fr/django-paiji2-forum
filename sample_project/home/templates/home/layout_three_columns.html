<html>
    <head>
        <title>Sample Project | {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        {% block style %}{% endblock %}
    </head>
    <body>
        <div class="container">
            {% if not user.is_authenticated %}
            <a class="btn btn-default" href={% url 'login' %}>login</a>
            {% else %}
            <a class="btn btn-default" href={% url 'logout' %}>logout</a>
            <a class="btn btn-default" href={% url 'password_change' %}>change password</a>
            {% endif %}
            <a class="btn btn-default pull-right" href='/admin' %}>admin</a>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
