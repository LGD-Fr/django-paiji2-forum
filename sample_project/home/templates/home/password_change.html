{% extends "home/layout_three_columns.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block title %}
{% trans 'change password' %}
{% endblock %}

{% block content %}
<form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary btn-block" type="submit" value="{% trans 'change password' %}" />
</form>
{% endblock %}
